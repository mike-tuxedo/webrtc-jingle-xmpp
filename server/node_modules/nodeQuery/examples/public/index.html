<!doctype html>
<html>
<head>
    <title>Loading...</title>
</head>
<body>
<script type='text/javascript' src='/jquery.js' charset='utf-8'></script> 
<script type='text/javascript' src='/nquery.js' charset='utf-8'></script>
<script>

// Do something when jquery is ready
$(document).ready(function() {

    // set the title
    $('title').html('jQuery ready.');

    $('.items li').live('dblclick', function () {
        $(this).attr('class', 'todo editing');    
    });
    
    $('#create-todo').live('submit', function (e) {
        e.preventDefault();
    });
    
});

// Do something after the server has fired ready()
nQuery.ready(function(options) {
    
    // optionally get something from the server with ready()
    console.log(options);
    
    // set the title
    $('title').html('Loaded.');
    
});

// Do something after the server has fired closed()
nQuery.closed(function(data) {

    $('#todoapp').html('<h1>Sorry, the connection was lost.</h1>');
    
});
</script>
</body>
</html>
